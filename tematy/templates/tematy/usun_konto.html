{% extends "tematy/base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center">
  <div class="jumbotron text-center">
    <h1 class="display-3">Czy na pewno chcesz usunąć swoje konto?</h1>

    <p class="lead">Po potwierdzeniu akcji nie można będzie jej cofnąć!</p>
    <p class="lead">Twój blog zostanie usunięty. Stracisz również dostęp do czytania historii innych użytkowników!</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Usuń konto</button>
    </form>
  </div>
</div>

{% endblock content %}
